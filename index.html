<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO's</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./javascript/datos.js"></script>

</head>

<body id="top">
    <div class="corse">
        <header>
            <div class="container">
                <h1>CONTROL DE TAREAS</h1>
                <div>
                    <img src="./images/avatar.jpg" alt="">
                </div>
                <div>
                    <h4>Bienvenido: Nombre Usuario</h4>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <section class="editor">
                    <h2>Editor de Tareas</h2>
                    <div class="usuario">
                        <div class="nuevatarea">
                            <label for=""> Nueva Tarea</label>
                            <input type="text" id="inputNombreTarea">
                        </div>
                        <div class="nuevaprioridad">
                            <label for="">
                                Prioridad</label>
                            <select id="selectPrioridad">
                                <option value="Urgente">Urgente</option>
                                <option value="Mensual">Mensual</option>
                                <option value="Diaria">Diaria</option>
                            </select>
                        </div>
                    </div>
                    <button class="btnguardar" value="Guardar" id="btnSubmit"></button>

                </section>
                <section class="lista">
                    <h2>Lista de Tareas</h2>
                    <div class="filtrarnombre">
                        <h4>Filtrar por Nombre</h4>
                        <input type="text" id="filtroPorNombre">
                    </div>
                    <div class="filtrarprioridad">
                        <h4>Filtrar por Prioridad</h4>
                        <select name="prioridad" id="filtroPrioridad">
                            <option value="todas" selected>Todas las Tareas</option>
                            <option value="Urgente">Urgente</option>s
                            <option value="Mensual">Mensual</option>
                            <option value="Diaria">Diaria</option>
                        </select>
                    </div>
                    <div class="nombres">
                        <div class="p">
                            <p>Tarea</p>
                        </div>
                        <div class="p">
                            <p>Prioridad</p>
                        </div>
                    </div>
                    <section class="contenedortarea">
                    </section>
                </section>
            </div>
        </main>
        <footer>
            <div class="container">
                <p>Copyright &copy; 2022 - <a href="">Aviso Legal</a> - <a href="">Cookies</a></p>
            </div>
        </footer>
        <div class="arriba">
            <a href="#top">
                <i class="fas fa-caret-square-up"></i>
            </a>
        </div>
    </div>
    <script src="./javascript/funciones.js"></script>
</body>

</html>
