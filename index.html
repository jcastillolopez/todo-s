<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO's</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="./javascript/datos.js"></script>

</head>

<body id="top">
    <div class="corse">
        <header>
            <div class="container">
                <div class="imagen">
                    <img src="./images/avatar.jpg" alt="">
                </div>
                <div class="titulos">
                    <h1>CONTROL DE TAREAS</h1>
                    <h4>Bienvenido: Nombre Usuario</h4>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="usuario">
                    <section class="editor">
                        <h2>Editor de Tareas</h2>
                        <p>Nueva Tarea</p>
                        <input type="text" id="inputNombreTarea">
                        <p>Prioridad</p>
                        <select id="selectPrioridad">s
                            <option value="Urgente">Urgente</option>
                            <option value="Mensual">Mensual</option>
                            <option value="Diaria">Diaria</option>s
                        </select>
                        <button class="btnguardar" value="Guardar" id="btnSubmit">Guardar</button>
                    </section>
                    <section class="filtros">
                        <h2>Filtros de Tareas</h2>
                        <p>Por Nombre</p>
                        <input type="text" id="filtroPorNombre">
                        <p>Por Prioridad</p>
                        <select name="prioridad" id="filtroPrioridad">
                            <option value="todas" selected>Todas las Tareas</option>
                            <option value="Urgente">Urgente</option>s
                            <option value="Mensual">Mensual</option>
                            <option value="Diaria">Diaria</option>
                        </select>
                    </section>
                </div>
                <section class="listado">
                    <h2>Listado de Tareas</h2>
                    <div class="titulosLista">
                        <span>Tarea</span>
                        <span>Prioridad</span>
                    </div>
                    <section class="contenedortarea">
                    </section>
                </section>
            </div>
        </main>
        <footer>
            <div class="container">
                <span>Copyright &copy; 2022 - <a href="">Aviso Legal</a> - <a
                        href="">Cookies</a></span>
            </div>
        </footer>
        <div class="arriba">
            <a href="#top">
                <i class="fas fa-caret-square-up"></i>
            </a>
        </div>
    </div>
    <script src="./javascript/funciones.js"></script>
</body>

</html>
